<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ILG Apex Tracker</title>
<style>
  body {
    font-family: Georgia, serif;
    margin: 0;
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  aside {
    width: 220px;
    background: #333;
    color: #eee;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  aside h3 { margin-top: 0; }
  aside ul { list-style: none; padding-left: 0; }
  aside li {
    cursor: pointer;
    padding: 6px 0;
    border-bottom: 1px solid #444;
  }
  aside li.active { font-weight: bold; color: #ffd700; }

  /* Main content */
  main {
    flex: 1;
    background: #fff;
    color: #111;
    padding: 15px;
    overflow-y: auto;
  }

  input#search {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    font-size: 14px;
    border: 1px solid #aaa;
    border-radius: 4px;
  }

  /* Ship cards */
  .ship-card {
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    padding: 10px;
    background: #f9f9f9;
  }

  .ship-card h4 { margin: 0 0 10px 0; }

  .variants-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .variant-card {
    border: 1px solid #aaa;
    border-radius: 4px;
    padding: 8px;
    min-width: 140px;
    background: #fff;
  }

  .variant-card strong {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .variant-card ul { padding-left: 15px; margin: 0; }
  .variant-card li { font-size: 13px; margin-bottom: 2px; }
</style>
</head>
<body>

<aside>
  <h3>Ship Classes</h3>
  <ul id="type-list"></ul>
</aside>

<main>
  <input type="text" id="search" placeholder="Search ships...">
  <div id="ships-container"></div>
</main>

<script src="script.js"></script>
</body>
</html>
