<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ILG Apex Tracker</title>
<style>
  /* General Styles */
  body {
    font-family: Georgia, serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background: #f9f9f9;
    color: #333;
  }

  /* Sidebar */
  aside {
    width: 220px;
    background: #2c2c2c;
    color: #fff;
    padding: 20px 15px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  }

  aside h3 {
    margin-top: 0;
    font-size: 1.2em;
    border-bottom: 1px solid #555;
    padding-bottom: 5px;
  }

  aside ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 0;
  }

  aside li {
    cursor: pointer;
    padding: 8px 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    transition: background 0.2s;
  }

  aside li:hover {
    background: #444;
  }

  aside li.active {
    font-weight: bold;
    color: #ffd700;
    background: #444;
  }

  /* Main Content */
  main {
    flex: 1;
    padding: 20px;
    background: #fff;
    overflow-y: auto;
  }

  #search {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: Georgia, serif;
    font-size: 1em;
  }

  /* Ship Cards */
  .ship-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 15px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    transition: transform 0.1s;
    background: #fafafa;
  }

  .ship-card:hover {
    transform: translateY(-2px);
    box-shadow: 2px 2px 10px rgba(0,0,0,0.15);
  }

  .variant-card {
    margin-left: 15px;
    padding: 8px 10px;
    border-left: 3px solid #888;
    background: #f4f4f4;
    border-radius: 5px;
  }
</style>
</head>
<body>
<aside>
  <h3>Ship Classes</h3>
  <ul id="type-list"></ul>
</aside>
<main>
  <input type="text" id="search" placeholder="Search ships...">
  <div id="ships-container"></div>
</main>
<script src="script.js"></script>
</body>
</html>
